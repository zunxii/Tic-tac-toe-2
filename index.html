<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Righteous&display=swap');
    </style>
</head>

<body>
    <div class="main">
        <div class="page1">
            <div class="logo">
                <img src="pngtree-tic-tac-toe-png-image_7009075.png" width="100px" alt="">
                <h1>
                    Tic Tac Toe
                </h1>
            </div>
            <button class="start" id="start">Start</button>
        </div>
        <div class="page2 hidden">
            <div class="logo">
                <img src="pngtree-tic-tac-toe-png-image_7009075.png" width="100px" alt="">
                <h1>
                    Tic Tac Toe
                </h1>
            </div>
            <div class="menu">
                <div class="options">
                    <input type="checkbox" class="check1"> VS COMPUTER
                    <input type="checkbox" class="check2"> TWO PLAYER
                </div>
                <button class="start play">Play</button>
            </div>
        </div>
        <div class="page3 hidden">
            <div class="logo">
                <img src="pngtree-tic-tac-toe-png-image_7009075.png" width="100px" alt="">
                <h1>
                    Tic Tac Toe
                </h1>
            </div>
            <div class="turn"><h1>Turn : </h1><img src="circle.png" width="30px" alt=""></div>
            <div class="board">
                <button class="box" id="0"></button>
                <button class="box" id="1"></button>
                <button class="box" id="2"></button>
                <button class="box" id="3"></button>
                <button class="box" id="4"></button>
                <button class="box" id="5"></button>
                <button class="box" id="6"></button>
                <button class="box" id="7"></button>
                <button class="box" id="8"></button>
            </div>
            <div class="btn2">
                <button class="start reset">Reset</button><button class="start home">Home</button>
            </div>
        </div>
        <audio src="bgm1.mp3" id="bgm1"></audio>
        <audio src="button click.mp3" id="btnClick"></audio>
        <audio src="marimba-win-f-2-209688.mp3" id="win1"></audio>
        <audio src="mixkit-winning-chimes-2015.wav" id="win2"></audio>
        <audio src="pickSound.mp3" id="pick"></audio>
    <script src="app.js"></script>
</body>

</html>
